<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lamp</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
        background-color: #f0f0f0;
      }

      .lamp-container {
        margin-bottom: 20px;
      }

      #lamp {
        width: 300px;
        height: 400px;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="lamp-container">
      <img id="lamp" src="./images/lamp_off.jpg" alt="Lamp" />
    </div>
    <button id="switch" onclick="toggleLamp()">Switch On</button>
    <script>
      function toggleLamp() {
        var lamp = document.getElementById("lamp");
        var switchButton = document.getElementById("switch");
        if (lamp.src.includes("lamp_off.jpg")) {
          lamp.src = "./images/lamp_on.jpg";
          switchButton.innerHTML = "Switch Off";
        } else {
          lamp.src = "./images/lamp_off.jpg";
          switchButton.innerHTML = "Switch On";
        }
      }
    </script>
  </body>
</html>
