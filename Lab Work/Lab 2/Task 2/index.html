<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../Task 2/style.css">
    <title>Registration</title>
</head>
<body>
    <div class="container">
        <h1>Registration Form</h1>
        <form action="">
            <div>
                <label for="name">Name : </label>
                <input type="text" name="name" id="name" placeholder="Enter your name" required>
            </div>
            <div>
                <label for="regdNo">Regd No. : </label>
                <input inputmode="numeric" oninput="this.value = this.value.replace(/\D+/g, '')" name="regdNo" id="regdNo" placeholder="Enter you Regd. No." required>
            </div>
            <div>
                <label for="email">Email : </label>
                <input type="email" name="email" id="email" placeholder="Enter your email" required>
            </div>
            <div>
                <label for="address">Address : </label>
                <input type="text" name="address" id="address" placeholder="Enter your address" required>
            </div>
            <div>
                <label for="password">Password : </label>
                <input type="password" name="password" id="password" placeholder="Enter your password" required>
            </div>
            <div>
                <label for="confirmPassword">Confirm Password : </label>
                <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm your password" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
